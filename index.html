<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Website</title>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center text-green-800 mt-6">Welcome to <span class="font-semibold text-violet-600">Bank
                Website</span></h1>
    </header>

    <main>

        <section class="bg-cyan-300 w-9/12 mx-auto mt-12 p-8">
            <h2 class="text-4xl text-center mb-7 font-semibold text-white">Please Login</h2>

            <div class="flex flex-col items-center justify-center">

                <input type="email"
                    class="form-control block w-7/12 mb-4 px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="user-mail" placeholder="Your Email Address" />

                <input type="password"
                    class="form-control block mb-4 w-7/12 px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="user-password" placeholder="Your Password" />

                <button id="btn-login" type="button"
                    class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
                    Login
                </button>


            </div>

        </section>

    </main>



    <script src="js/login.js"></script>
</body>

</html>
