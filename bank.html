<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>

<body>

    <header>
        <h1
            class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500 text-5xl text-center mt-6">
            Welcome to <span
                class="font-semibold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">Bank
                Home Page</span></h1>
    </header>

    <main>

        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">

                <div
                    class="bg-gradient-to-r from-green-400 to-blue-500 p-8 rounded-md border-2 border-white-500/100 hover:from-pink-500 hover:to-yellow-500">
                    <h4 class="text-3xl font-semibold text-white text-center uppercase mb-2">Deposit</h4>
                    <h2 class="text-4xl text-white text-center">$ <span id="deposit-total">00</span> </h2>

                </div>

                <div
                    class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-8 rounded-md border-2 border-white-500/100 hover:from-pink-500 hover:to-yellow-500">
                    <h4 class="text-3xl font-semibold text-white text-center uppercase mb-2">Withdraw</h4>
                    <h2 class="text-4xl text-white text-center">$ <span id="withdraw-total">00</span></h2>

                </div>

                <div class="bg-blue-500 p-8 rounded-md border-2 border-white-500/100 hover:bg-yellow-500">
                    <h4 class="text-3xl font-semibold text-white text-center uppercase mb-2">balance</h4>
                    <h2 class="text-4xl text-white text-center">$ <span id="balance-total">1240</span></h2>

                </div>

        </section>

        <!-- Deposit and Withdraw Section -->


        <section class="mt-12 mb-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">

                <div class="flex justify-center rounded-md shadow-lg">

                    <div class="rounded-lg shadow-lg bg-white w-10/12">

                        <div class="p-6 flex flex-col items-center justify-center">
                            <h5 class="text-gray-900 text-2xl text-center font-medium mb-6">Please Deposit Money</h5>
                            <div class="mb-3 xl:w-72">
                                <input id="deposit-field" type="text"
                                    class="form-control block w-full px-3
                                    py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding
                                    border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none mb-6"
                                    placeholder="$ Amount You Want to Deposit" />
                            </div>
                            <button type="button"
                                class=" inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xl leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out mb-6"
                                id="btn-deposit">Deposit</button>
                        </div>
                        <a href="#!">
                            <img class="rounded-t-lg" src="image/deposit.jpg" alt="" />
                        </a>
                    </div>

                </div>

                <div class="flex justify-center rounded-md shadow-lg">

                    <div class="rounded-lg shadow-lg bg-white w-10/12">

                        <div class="p-6 flex flex-col items-center justify-center">
                            <h5 class="text-gray-900 text-2xl text-center font-medium mb-6">Please Withdraw Money</h5>
                            <div class="mb-3 xl:w-72">
                                <input id="withdraw-field" type="text"
                                    class="form-control block w-full px-3
                                    py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding
                                    border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none mb-6"
                                    placeholder="$ Amount You Want to Withdraw" />
                            </div>
                            <button type="button"
                                class=" inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xl leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out mb-6"
                                id="btn-withdraw">Withdraw</button>
                        </div>

                        <a href="#!">
                            <img class="rounded-t-lg" src="image/withdraw 3.png" alt="" />
                        </a>
                    </div>

                </div>

        </section>
    </main>


    <!-- Footer Section -->

            <div class="flex justify-center mb-6">

                    <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="twitter"

                    <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="linkedin-in"
                        class="w-3 h-full mx-auto" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">

            </div>
        </div>

    </footer>

</body>

</html>
